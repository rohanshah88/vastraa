<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Placed - Vastraa</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #f1f3f6;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .order-container {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
    }

    .checkmark {
      font-size: 64px;
      color: #4caf50;
      margin-bottom: 20px;
      animation: popIn 0.6s ease-out;
    }

    .order-title {
      font-size: 28px;
      font-weight: 700;
      color: #212121;
      margin-bottom: 10px;
    }

    .order-message {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .delivery-box {
      background: #fdd835;
      color: #212121;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .back-home-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4a6fa5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-home-btn:hover {
      background-color: #3a5a8a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 500px) {
      .order-container {
        padding: 25px 20px;
      }

      .order-title {
        font-size: 22px;
      }

      .order-message, .delivery-box {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="order-container">
    <div class="checkmark">✅</div>
    <h1 class="order-title">Thank You for Your Order!</h1>
    <p class="order-message">We’ve received your purchase and are getting it ready. You’ll receive a confirmation email shortly.</p>
    
    <div class="delivery-box">
      Estimated Delivery: <strong>3–5 Business Days</strong><br/>
      Tracking info will be shared once shipped.
    </div>

    <a href="index.html" class="back-home-btn">← Continue Shopping</a>
  </div>
</body>
</html>
